targets:
  - name: extensions
    sources:
      - /json/source/extensions/*.json
    file: /localizations/%locale%.json
    format: crowdin-json
  - name: StableDiffusion
    sources:
      - /json/source/StableDiffusion.json
      - /json/source/ExtensionPage.json
    file: /localizations/%locale%.json
    format: crowdin-json
files:
  - source: /json/source/extensions/*.json
    translation: /json/%locale_with_underscore%/extensions/%original_file_name%
  - source: /json/source/StableDiffusion.json
    translation: /json/%locale_with_underscore%/StableDiffusion.json
  - source: /json/source/ExtensionList.json
    translation: /json/%locale_with_underscore%/ExtensionList.json
  - source: /json/source/extensions/tooltips/*.json
    translation: /json/%locale_with_underscore%/extensions/tooltips/%original_file_name%
  - source: /template/source/extensions/*.json
    translation: /template/%locale_with_underscore%/extensions/%original_file_name%
  - source: /template/source/StableDiffusion.json
    translation: /template/%locale_with_underscore%/StableDiffusion.json
  - source: /template/source/ExtensionList.json
    translation: /template/%locale_with_underscore%/ExtensionList.json
